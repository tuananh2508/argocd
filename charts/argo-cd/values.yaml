argo-cd:
  installCRDs: false
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
  controller:
    name: application-controller
    args:
      appResyncPeriod: "10"
